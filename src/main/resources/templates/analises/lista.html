<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Análises</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Análises Cadastradas</h1>
    <div class="text-end mb-3">
        <a th:href="@{/analises/nova}" class="btn btn-success">Adicionar Nova Análise</a>
    </div>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th scope="col">Filme</th>
            <th scope="col">Análise</th>
            <th scope="col">Nota</th>
            <th scope="col">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="analise : ${analises}">
            <td th:text="${analise.filme.titulo}"></td>
            <td th:text="${analise.analise}"></td>
            <td th:text="${analise.nota}"></td>
            <td>
                <a th:href="@{/analises/editar/{id}(id=${analise.id})}" class="btn btn-warning btn-sm">Editar</a>
                <button class="btn btn-danger btn-sm btn-delete" data-id="${analise.id}">Excluir</button>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<script>
    $(document).on('click', '.btn-delete', function () {
        const id = $(this).data('id');
        if (confirm("Deseja realmente excluir esta análise?")) {
            $.ajax({
                url: `/api/analises/${id}`,
                type: 'DELETE',
                success: function () {
                    alert("Análise excluída com sucesso!");
                    location.reload(); // Atualiza a página para refletir a exclusão
                },
                error: function () {
                    alert("Erro ao excluir a análise.");
                }
            });
        }
    });
</script>
</body>
</html>
