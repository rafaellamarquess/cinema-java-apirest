<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Análises</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Análises Cadastradas</h1>

    <div class="text-end mb-3">
        <a th:href="@{/analises/nova}" class="btn btn-success">Adicionar Nova Análise</a>
    </div>

    <table class="table table-bordered">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Filme</th>
                <th scope="col">Análise</th>
                <th scope="col">Nota</th>
                <th scope="col">Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="analise : ${analises}">
                <td th:text="${analise.id}"></td>
                <td th:text="${analise.filme.titulo}"></td>
                <td th:text="${analise.analise}"></td>
                <td th:text="${analise.nota}"></td>
                <td>
                    <a th:href="@{/analises/editar/{id}(id=${analise.id})}" class="btn btn-warning btn-sm">Editar</a>
                    <a th:href="@{/analises/deletar/{id}(id=${analise.id})}" class="btn btn-danger btn-sm">Deletar</a>
                </td>
            </tr>
            </tbody>
        </table>
</div>
