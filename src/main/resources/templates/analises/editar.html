<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Editar Análise</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/js/js/theme.js"></script>

</head>
<body>
<h1>Editar Análise</h1>

<form th:action="@{/analises/editar/{id}(id=${analise.id})}" method="post">
  <input type="hidden" name="_method" value="PUT">

  <label for="filme">Filme:</label>
  <input type="text" id="filme" name="filme" th:value="${analise.filme.titulo}" readonly><br>

  <label for="analise">Análise:</label>
  <textarea id="analise" name="analise" required th:text="${analise.analise}"></textarea><br>

  <label for="nota">Nota:</label>
  <input type="number" id="nota" name="nota" th:value="${analise.nota}" min="0" max="10" step="0.1" required><br>

  <button type="submit">Salvar</button>
  <button type="button" onclick="window.location.href='/analises'">Voltar</button>
</form>
</body>
</html>
