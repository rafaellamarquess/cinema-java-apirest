<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Adicionar Análise</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Adicionar Análise</h1>
    <form id="form-analisar" class="mt-4">
        <div class="mb-3">
            <label for="filme" class="form-label">Filme</label>
            <select class="form-control" id="filme" name="filmeId" required>
                <option value="" disabled selected>Escolha um filme...</option>
                <option th:each="filme : ${filmes}" th:value="${filme.id}" th:text="${filme.titulo}"></option>
            </select>
            <div class="invalid-feedback">
                Por favor, selecione um filme.
            </div>
        </div>

        <div class="mb-3">
            <label for="analise" class="form-label">Análise</label>
            <textarea class="form-control" id="analise" name="analise" rows="3" required placeholder="Digite sua análise aqui..."></textarea>
            <div class="invalid-feedback">
                Por favor, escreva uma análise.
            </div>
        </div>

        <div class="mb-3">
            <label for="nota" class="form-label">Nota</label>
            <input type="number" class="form-control" id="nota" name="nota" min="1" max="10" required placeholder="Digite uma nota entre 1 e 10">
            <div class="invalid-feedback">
                A nota deve ser entre 1 e 10.
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Salvar Análise</button>
    </form>

    <a href="/analises" class="btn btn-secondary mt-3">Voltar para a Lista de Análises</a>
</div>

<script>
    // Validar o formulário ao enviar
    (function () {
        'use strict'
        var forms = document.querySelectorAll('form')
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
    })()

    // Envia o formulário como JSON via AJAX
    $(document).ready(function() {
        $('#form-analisar').on('submit', function(e) {
            e.preventDefault();

            // Coleta os dados do formulário
            var filmeId = $('#filme').val();
            var analise = $('#analise').val();
            var nota = $('#nota').val();

            // Verifica se os campos obrigatórios estão preenchidos
            if (!filmeId || !analise || !nota) {
                alert('Por favor, preencha todos os campos!');
                return;
            }

            // Cria o objeto JSON
            var dados = {
                filmeId: filmeId,
                analise: analise,
                nota: parseInt(nota)
            };

            // Envia os dados via AJAX
            $.ajax({
                url: '/api/analises', // URL de envio do formulário
                type: 'POST',
                contentType: 'application/json', // Define o tipo de mídia
                dataType: 'json', // Espera receber um JSON de resposta
                data: JSON.stringify(dados), // Converte o objeto em JSON
                success: function(response) {
                    alert('Análise salva com sucesso!');
                    window.location.href = "/analises"; // Redireciona para a lista de análises
                },
                error: function(xhr, status, error) {
                    alert('Erro ao salvar análise: ' + xhr.responseText);
                }
            });
        });
    });
</script>
</body>
</html>
