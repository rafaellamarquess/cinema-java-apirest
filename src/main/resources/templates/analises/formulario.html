<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Adicionar Análise</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<div th:replace="~{index.html}"></div>
<div class="container mt-5">
    <h1 class="text-center">Adicionar Análise</h1>
    <form id="form-analisar" class="mt-4">
        <div class="mb-3">
            <label for="filme" class="form-label">Filme</label>
            <select class="form-control" id="filme" name="filmeId" required>
                <option value="" disabled selected>Escolha um filme...</option>
                <option th:each="filme : ${filmes}" th:value="${filme.id}" th:text="${filme.titulo}"></option>
            </select>
            <div class="invalid-feedback">
                Por favor, selecione um filme.
            </div>
        </div>

        <div class="mb-3">
            <label for="analise" class="form-label">Análise</label>
            <textarea class="form-control" id="analise" name="analise" rows="3" required placeholder="Digite sua análise aqui..."></textarea>
            <div class="invalid-feedback">
                Por favor, escreva uma análise.
            </div>
        </div>

        <div class="mb-3">
            <label for="nota" class="form-label">Nota</label>
            <input type="number" class="form-control" id="nota" name="nota" min="1" max="10" required placeholder="Digite uma nota entre 1 e 10">
            <div class="invalid-feedback">
                A nota deve ser entre 1 e 10.
            </div>
        </div>

        <button type="button" id="salvarAnalise" class="btn btn-primary">Salvar Análise</button>
    </form>

    <a href="/analises" class="btn btn-secondary mt-3">Voltar para a Lista de Análises</a>
</div>

<script>
    document.getElementById('salvarAnalise').addEventListener('click', function () {
        const analise = {
            filmeId: document.getElementById('filme').value,
            analise: document.getElementById('analise').value,
            nota: document.getElementById('nota').value
        };

        axios.post('/analises', analise)
            .then(response => {
                alert('Análise salva com sucesso!');
                window.location.href = '/analises';
            })
            .catch(error => {
                console.error('Erro ao salvar a análise:', error);
                alert('Ocorreu um erro ao salvar a análise. Tente novamente.');
            });
    });
</script>

</body>
</html>
