<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bem-vindo ao Cinema SENAC</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="text-center mb-4">
        <h1 class="display-4">Bem-vindo ao Sistema de Filmes e Análises</h1>
        <p class="lead">Gerencie seus filmes favoritos e compartilhe suas análises!</p>
        <button id="theme-toggle" class="btn btn-secondary">Alternar Tema</button>
    </div>

    <div class="d-flex justify-content-center mb-4">
        <div class="list-group">
            <a th:href="@{/filmes}" class="list-group-item list-group-item-action">Gerenciar Filmes</a>
            <a th:href="@{/analises}" class="list-group-item list-group-item-action">Gerenciar Análises</a>
        </div>
    </div>
</div>

<script>
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
        document.body.classList.add('bg-dark', 'text-light');
    } else {
        document.body.classList.remove('bg-dark', 'text-light');
    }

    // Alternar tema e salvar no localStorage
    document.getElementById('theme-toggle').addEventListener('click', function() {
        document.body.classList.toggle('bg-dark');
        document.body.classList.toggle('text-light');

        if (document.body.classList.contains('bg-dark')) {
            localStorage.setItem('theme', 'dark');
        } else {
            localStorage.setItem('theme', 'light');
        }
    });
</script>
</body>
</html>
